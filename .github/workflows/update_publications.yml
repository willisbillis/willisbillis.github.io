name: Update Publications from ORCID

on:
  push:
    branches:
      - main  # or 'master' depending on your default branch
  schedule:
    - cron: '0 0 * * *'  # Run once a day at midnight

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script to fetch ORCID data
        run: python fetch_orcid.py

      - name: Commit and push if files have changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add publications.json
          git commit -m 'ðŸ¤– Auto-update publications from ORCID' || echo "No changes to commit"
          git push
